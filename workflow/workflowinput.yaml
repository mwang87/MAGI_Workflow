      paramtype: section

    - displayname: Input Annotations
      paramtype: fileselector
      nf_paramname: inputspectra
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: inputspectra
      optional: false
      selectsinglefile: true
      folderunroll: false

    - displayname: Input Sequence
      paramtype: fileselector
      nf_paramname: inputsequence
      formplaceholder: Enter the path to data
      formvalue: ""
      targettaskfolder: inputsequence
      optional: false
      selectsinglefile: true
      folderunroll: false